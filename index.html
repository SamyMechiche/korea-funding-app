<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Korea Trip Budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="container header-inner">
        <h1>ðŸ‡°ðŸ‡· Korea Trip Budget</h1>
        <div class="rate-box">
          <div>
            <div class="muted">KRW â†’ EUR</div>
            <div id="rateDisplay" class="rate-value">â€”</div>
            <div id="rateUpdatedAt" class="muted tiny">â€”</div>
          </div>
          <div class="rate-actions">
            <button id="refreshRateBtn" class="btn btn-secondary">Refresh</button>
            <div class="rate-manual">
              <input id="manualRateInput" type="number" step="0.000001" min="0" placeholder="Manual rate" />
              <button id="applyManualRateBtn" class="btn">Apply</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container">
      <section class="grid two">
        <div class="card">
          <h2>Set Trip Budget</h2>
          <form id="budgetForm" class="row gap">
            <label class="field">
              <span class="label">Budget (â‚© KRW)</span>
              <input id="budgetInput" type="number" step="1" min="0" placeholder="e.g. 2,000,000" required />
            </label>
            <div class="budget-actions">
              <button class="btn" type="submit">Save Budget</button>
              <div class="muted">â‰ˆ <span id="budgetEur">â€”</span> EUR</div>
            </div>
          </form>
        </div>
        <div class="card">
          <h2>Add Expense</h2>
          <form id="txnForm" class="grid two gap">
            <label class="field">
              <span class="label">Amount</span>
              <input id="txnAmount" type="number" step="1" min="0" placeholder="e.g. 15000 or 10.50" required />
            </label>
            <label class="field">
              <span class="label">Currency</span>
              <select id="txnCurrency">
                <option value="krw">KRW (â‚©)</option>
                <option value="eur">EUR (â‚¬)</option>
              </select>
            </label>
            <label class="field">
              <span class="label">Category</span>
              <input id="txnCategory" type="text" placeholder="Food, Transport, Hotel..." />
            </label>
            <label class="field">
              <span class="label">Date</span>
              <input id="txnDate" type="date" />
            </label>
            <label class="field full">
              <span class="label">Notes</span>
              <input id="txnNotes" type="text" placeholder="Short description (optional)" />
            </label>
            <div class="full">
              <button class="btn w-full" type="submit">Add</button>
            </div>
          </form>
        </div>
      </section>

      <section class="grid three">
        <div class="stat card warn">
          <div class="muted">Total Expenses</div>
          <div class="stat-values">
            <div id="totalExpensesKrw" class="big">â‚©0</div>
            <div id="totalExpensesEur" class="muted">â‚¬0.00</div>
          </div>
        </div>
        <div class="stat card focus">
          <div class="muted">Remaining vs Budget</div>
          <div class="stat-values">
            <div id="remainingKrw" class="big">â‚©0</div>
            <div id="remainingEur" class="muted">â‚¬0.00</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="list-header">
          <h2>Expenses</h2>
          <div class="list-actions">
            <select id="sortSelect">
              <option value="newest">Sort: Newest</option>
              <option value="expenseAmountDesc">Sort: Amount (High â†’ Low)</option>
              <option value="categoryAsc">Sort: Category (Aâ†’Z)</option>
            </select>
            <button id="exportBtn" class="btn btn-secondary">Export CSV</button>
            <input id="pdfDate" type="date" />
            <button id="pdfBtn" class="btn">Download Daily PDF</button>
            <button id="clearBtn" class="btn btn-danger">Clear All</button>
          </div>
        </div>
        <div class="table-wrapper">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th class="right">KRW</th>
                <th class="right">EUR</th>
                <th>Notes</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="txnTbody">
              <!-- rows -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="container footer muted tiny">
      Offline-safe. Rates update from exchangerate.host when available.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="app.js"></script>
  </body>
  </html>
